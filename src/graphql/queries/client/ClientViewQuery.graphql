#import "../../fragments/ClientDetails.graphql"

query ClientViewQuery($slug: Any!) {
    client(search: {field: SLUG, value: $slug}) {
        ...ClientDetails
        interventions(orderBy: {field: START_AT, direction: DESC}) {
            edges {
                node {
                    id
                    type {
                        name
                    }
                    startAt
                    endAt
                }
            }
        }
    }
}
